<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="Instagram.css">
</head>
<body>
    <div class="instagram-container">
        <div class="instagram-content">
            <div class="instagram-image">
                <img src="Instagram mobile preview.png" alt="Instagram mobile preview">
            </div>
            <div class="instagram-box">
                <img src="InstagramLogo.webp" alt="Instagram" class="instagram-logo">
                <form class="instagram-form">
                    <input type="text" placeholder="Phone number, username, or email">
                    <input type="password" placeholder="Password">
                    <button type="submit">Log In</button>
                    <div class="or">OR</div>
                    <a href="#" class="fb-login">Log in with Facebook</a>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </form>
                <div class="signup-box">
                    <p>Don't have an account? <a href="#">Sign up</a></p>
                </div>
                <div class="get-app">
                    <p>Get the app.</p>
                    <img src="Microsoft image.png" alt="Download on the App Store">
                    <img src="Google play Image.png" alt="Get it on Google Play">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
