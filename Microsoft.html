<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Homepage</title>
    <link rel="stylesheet" href="Microsoft.css">
</head>
<body>
    <header class="microsoft-header">
        <img src="MIcLogo.png" alt="Microsoft Logo" class="microsoft-logo">
        <nav>
            <a href="#">Microsoft 365</a>
            <a href="#">Office</a>
            <a href="#">Windows</a>
            <a href="#">Surface</a>
            <a href="#">Xbox</a>
            <a href="#">Support</a>
        </nav>
    </header>
    <main>
        <section class="hero">
            <img src="MicBaner.avif" alt="Microsoft Banner">
            <h1>Unlock your potential with Microsoft</h1>
            <p>Discover the best products and services for your needs.</p>
            <button>Shop Now</button>
        </section>
        <section class="news">
            <h2>New Products</h2>
            <div class="news-container">
                <div class="news-item">
                    <img src="T2.avif" alt="News 1">
                    <p>Discover the latest updates in technology.</p>
                </div>
                <div class="news-item">
                    <img src="T1.avif" alt="News 2">
                    <p>New Surface devices available now.</p>
                </div>
                <div class="news-item">
                    <img src="T3.avif" alt="News 3">
                    <p>Xbox Game Pass: New games added this month.</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
